change-template: '- #$NUMBER $TITLE @$AUTHOR'
sort-direction: ascending
exclude-labels:
  - "actions"
  - "repository"
categories:
  - title: ":boom: Breaking Changes"
    label: "breaking-change"

  - title: ":bug: Bug Fixes"
    label: "bugfix"

  - title: ":sparkles: New Features"
    label: "feature"

  - title: ":zap: Performance"
    label: "enhancement"

  - title: ":recycle: Refactor"
    label: "refactor"

  - title: ":arrow_up: Dependency Updates"
    label: "dependencies"
    collapse-after: 1

template: |
  $CHANGES

  [See all changes between $PREVIOUS_TAG and $RESOLVED_VERSION](https://github.com/custom-components/healthchecksio/compare/${PREVIOUS_TAG}...${RESOLVED_VERSION})
  [See all changes between $MAJOR and $RESOLVED_VERSION](https://github.com/custom-components/healthchecksio/compare/${MAJOR}.0.0...${RESOLVED_VERSION})
